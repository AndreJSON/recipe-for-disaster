<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>Recipe For Disaster</title>
		<meta charset="utf-8">
		<!-- JS -->
		<script src="/angular/angular.min.js"></script>
		<script src="/angular-route/angular-route.min.js"></script>
		<script src="/angular-animate/angular-animate.min.js"></script>
		<script src="/angular-aria/angular-aria.min.js"></script>
		<script src="/angular-material/angular-material.min.js"></script>
		<script src="/angular-material-icons/angular-material-icons.min.js"></script>
		<!-- MY JS -->
		<script src="/scripts/app.js"></script>
		<script src="/scripts/controllers/main-controller.js"></script>
		<script src="/scripts/controllers/recipe-controller.js"></script>
		<script src="/scripts/controllers/login-controller.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="/angular-material-icons/angular-material-icons.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body ng-app="app" ng-controller="mainController" layout="column">
		<md-toolbar class="md-whiteframe-z2" layout="row">
			<div layout="column">
				<input id="search-field" type="text" placeholder="Search.." ng-model="search" class="aj-unselectable">
			</div>
			<md-button class="aj-no-margin" aria-label="search" ng-click="searchRecipes(search)">
				<ng-md-icon icon="search" size="26"></ng-md-icon>
			</md-button>
			<md-button class="aj-no-margin" aria-label="list" ng-click="listRecipes()">
				<ng-md-icon icon="format_list_bulleted" size="26"></ng-md-icon>
			</md-button>
			<md-button class="aj-no-margin" aria-label="add" ng-click="newRecipe()">
				<ng-md-icon icon="add" size="26"></ng-md-icon>
			</md-button>
			<div flex></div>
			<h3 id="user-text">{{user}}</h3>
			<md-button class="aj-no-margin" aria-label="logout" ng-click="logout($event)">
				<ng-md-icon icon="logout" size="26"></ng-md-icon>
			</md-button>
		</md-toolbar>
		<md-content flex>
			<ng-view></ng-view>
		</md-content>
	</body>
</html>
