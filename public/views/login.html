<md-dialog aria-label="Swaggie-label">
	<md-toolbar>
		<h2 class="md-toolbar-tools">Please enter you login credentials</h2>
	</md-toolbar>
	<form name="dialogForm">
		<md-dialog-content>
			<div class="aj-more-space-sides">
				<md-input-container class="md-block">
					<label>Username</label>
					<input type="text" ng-model="name" required>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Password</label>
					<input type="password" ng-model="password">
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="done()" ng-disabled="!dialogForm.$valid">
				Login
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
