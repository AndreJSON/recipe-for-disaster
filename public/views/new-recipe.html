<md-dialog aria-label="Swaggie-label">
	<md-toolbar>
		<h2 class="md-toolbar-tools">Create a new recipe</h2>
	</md-toolbar>
	<form name="dialogForm">
		<md-dialog-content>
			<div class="aj-more-space-sides">
				<md-input-container class="md-block">
					<label>Recipe Title</label>
					<input type="text" ng-model="name" required>
				</md-input-container>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="done('cancel')">
				Cancel
			</md-button>
			<md-button ng-click="done('done')" ng-disabled="!dialogForm.$valid" type="submit">
				Done
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
